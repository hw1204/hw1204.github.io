<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    /* 기본 스타일 초기화 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* 컨테이너 */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* 헤더 스타일 */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    /* 포트폴리오 아이템 목록 */
    .portfolio-item {
      display: flex;
      flex-wrap: wrap; /* 화면 크기에 따라 자동 줄바꿈 */
      align-items: flex-start;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      overflow: hidden;
    }

    /* 이미지 영역 */
    .portfolio-item img {
        /* 기존: width: 100%; max-width: 300px; object-fit: cover; */

        /* 가로 너비를 고정하고, 높이는 부모(.portfolio-item) 전체 높이로 설정 */
        flex: 0 0 300px;  /* 왼쪽 영역 너비를 300px(또는 원하는 값)으로 고정 */
        height: 100%;     /* 부모 높이를 전부 채움 */
        object-fit: cover;
        object-position: center;
        background-color: #ddd; 
    }

    /* 내용 영역 */
    .portfolio-content {
      flex: 1; 
      padding: 20px;
    }

    .portfolio-content h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      color: #333;
    }

    .portfolio-content p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    /* 링크 버튼 스타일 */
    .portfolio-content a {
      display: inline-block;
      padding: 10px 16px;
      font-size: 0.95rem;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .portfolio-content a:hover {
      background-color: #0056b3;
    }

    /* 반응형 대응 (모바일에서 수직 정렬) */
    @media screen and (max-width: 768px) {
      .portfolio-item {
        flex-direction: column;
      }

      .portfolio-item img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Portfolio</h1>

    <!-- 첫 번째 프로젝트 -->
    <div class="portfolio-item">
      <img src="inthon.png" alt="정보대학 데이터톤">
      <div class="portfolio-content">
        <h2>고려대 정보대학 데이터톤</h2>
        <p>
            2024 정보대학 데이터톤 InThon 동상 수상작입니다. <br>
        </p>
        <!-- 클릭 시 GitHub Page/Repo로 이동 -->
        <a href="https://github.com/hw1204/InThon" target="_blank" rel="noopener noreferrer">
          GitHub 페이지로 가기
        </a>
      </div>
    </div>

    <!-- 두 번째 프로젝트 -->
    <div class="portfolio-item">
      <img src="TravelEye.png" alt="프로젝트2 이미지">
      <div class="portfolio-content">
        <h2>1인 여행객을 위한 위치 기반 추천 시스템</h2>
        <p>
            2024-2 산학캡스톤디자인 프로젝트입니다. 
        </p>
        <a href="https://github.com/TravelEye/TravelEye-AI" target="_blank" rel="noopener noreferrer">
          GitHub 페이지로 가기
        </a>
      </div>
    </div>
   <!-- 세 번째 프로젝트 -->
   <div class="portfolio-item">
    <img src="checkmate.png" alt="프로젝트3 이미지">
    <div class="portfolio-content">
      <h2>나만의 아바타 화상회의 서비스</h2>
      <p>
          2022 한이음ICT 공모전 입선작입니다. 
      </p>
      <a href="https://github.com/checkmate2022" target="_blank" rel="noopener noreferrer">
        GitHub 페이지로 가기
      </a>
    </div>
  </div>
   <!-- 네 번째 프로젝트 -->
   <div class="portfolio-item">
    <img src="bigdata.png" alt="프로젝트4 이미지">
    <div class="portfolio-content">
      <h2>불법주정차 원인 분석</h2>
      <p>
          연세대학교에서 진행한 2022 데이터 청년 캠퍼스 프로젝트입니다.
      </p>
      <a href="https://github.com/hw1204/datacampus" target="_blank" rel="noopener noreferrer">
        GitHub 페이지로 가기
      </a>
    </div>
  </div>
  </div>

  <script>
    // 함수: 첫 번째 portfolio-item 요소의 높이를 기준으로 모두 같게 적용
    function matchPortfolioHeight(){
      const firstBox = document.querySelector('.portfolio-item');
      if (!firstBox) return;
      const firstHeight = firstBox.offsetHeight;
      
      // 모든 portfolio-item에 같은 높이 적용
      document.querySelectorAll('.portfolio-item').forEach(item => {
        item.style.height = firstHeight + 'px';
      });
    }
  
    // 페이지 로드와 창 크기 변경 시 실행하도록 이벤트 등록
    window.addEventListener('load', matchPortfolioHeight);
    window.addEventListener('resize', matchPortfolioHeight);
  </script>
</body>
</html>
