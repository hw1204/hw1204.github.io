<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    /* 기본 스타일 초기화 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* 컨테이너 */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* 헤더 스타일 */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    /* 포트폴리오 아이템 목록 */
    .portfolio-item {
      display: flex;
      flex-wrap: wrap; /* 화면 크기에 따라 자동 줄바꿈 */
      align-items: flex-start;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      overflow: hidden;
    }

    /* 이미지 영역 */
    .portfolio-item img {
      width: 100%;
      max-width: 300px; /* 이미지 너비 제한 */
      object-fit: cover; 
      background-color: #ddd; /* 이미지가 없을 경우 배경 색상 */
    }

    /* 내용 영역 */
    .portfolio-content {
      flex: 1; 
      padding: 20px;
    }

    .portfolio-content h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      color: #333;
    }

    .portfolio-content p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    /* 링크 버튼 스타일 */
    .portfolio-content a {
      display: inline-block;
      padding: 10px 16px;
      font-size: 0.95rem;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .portfolio-content a:hover {
      background-color: #0056b3;
    }

    /* 반응형 대응 (모바일에서 수직 정렬) */
    @media screen and (max-width: 768px) {
      .portfolio-item {
        flex-direction: column;
      }

      .portfolio-item img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Portfolio</h1>
    <div class="portfolio-item">
      <img src="inthon.png" alt="정보대학 데이터톤">
      <div class="portfolio-content">
        <h2>고려대 정보대학 데이터톤</h2>
        <p>
            2024 정보대학 데이터톤 InThon입니다. <br>
        </p>
        <!-- 클릭 시 GitHub Page/Repo로 이동 -->
        <a href="https://github.com/hw1204/datacampus" target="_blank" rel="noopener noreferrer">
          GitHub 페이지로 가기
        </a>
      </div>
    </div>

    <!-- 두 번째 프로젝트 -->
    <div class="portfolio-item">
      <img src="TravelEye.png" alt="프로젝트2 이미지">
      <div class="portfolio-content">
        <h2>2024-2 산학캡스톤디자인</h2>
        <p>
            1인 여행객을 위한 위치 기반 추천 시스템입니다.
        </p>
        <a href="https://github.com/TravelEye/TravelEye-AI" target="_blank" rel="noopener noreferrer">
          GitHub 페이지로 가기
        </a>
      </div>
    </div>

  </div>

</body>
</html>
